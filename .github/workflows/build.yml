name: Build Buildroot Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run build script
      run: |
        chmod +x ./build.sh
        ./build.sh

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: buildroot-artifacts
        path: artifacts/
